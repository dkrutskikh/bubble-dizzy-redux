name: CMake

on:
  workflow_call:

permissions: {}

jobs:
  cmake:
    strategy:
      matrix:
        include:
        - platform: macOS
          os: macos-15
          pack: yes
          cmake_preset: macos-xcode
          pack_type: Release
    name: CMake (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Number
      run: |
        BUILD_FILE_NAME="${GITHUB_RUN_ID}-BUBBLE-DIZZY"
        BUILD_NAME_SUFFIX=""
        BUILD_MAIN="OFF"

        if [ "${{ github.event_name }}" == "pull_request" ];
        then
          BUILD_FILE_NAME="${BUILD_FILE_NAME}-PR-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}"
          BUILD_NAME_SUFFIX="PR ${{ github.event.pull_request.number }}"
        else
          RAW_BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          # Replace anything that is not alphanumeric (either alphabets or numbers), `-` or `_` with `_`
          BRANCH_NAME="$(echo "$RAW_BRANCH_NAME" | tr -c '[:alnum:]_- ' '_' | tr -s '_')"
        	BUILD_FILE_NAME="${BUILD_FILE_NAME}-BRANCH-${BRANCH_NAME}-${{ github.sha }}"
        	if [ "${BRANCH_NAME}" != "main" ];
        	then
        		BUILD_NAME_SUFFIX="BRANCH ${BRANCH_NAME}"
        	else
            BUILD_MAIN="ON"
        	fi
        fi

        if [ "${BUILD_NAME_SUFFIX}" != "" ];
        then
          BUILD_NAME_SUFFIX="(${BUILD_NAME_SUFFIX})"
        fi

        echo BUILD_FILE_NAME="$BUILD_FILE_NAME" >> $GITHUB_ENV
        echo BUILD_NAME_SUFFIX="$BUILD_NAME_SUFFIX" >> $GITHUB_ENV
        echo BUILD_MAIN="$BUILD_MAIN" >> $GITHUB_ENV

    - name: Configure
      run: |
        cmake --preset ${{ matrix.cmake_preset }}

    - name: Build
      run: |
        cmake --build --preset ${{ matrix.cmake_preset }}

    - name: Kill XProtect to work around CPack issue on macOS
      if: ${{ startsWith(matrix.platform, 'macOS') }}
      run: |
        # Cf. https://github.com/actions/runner-images/issues/7522#issuecomment-1556766641
        echo Killing...; sudo pkill -9 XProtect >/dev/null || true;
        echo "Waiting..."; counter=0; while pgrep XProtect && ((counter < 20)); do sleep 3; ((counter++)); done
        pgrep XProtect || true

    - name: Pack
      id: cpack
      if: ${{ matrix.pack == 'yes' }}
      run: |
        cd '${{github.workspace}}/out/build/${{ matrix.cmake_preset }}'

        # Workaround for CPack bug on macOS 13
        counter=0
        until cpack -C ${{matrix.pack_type}} || ((counter > 20)); do
            sleep 3
            ((counter++))
        done
        rm -rf _CPack_Packages
